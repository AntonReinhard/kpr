local L4 = require("L4");

local ld = L4.default_loader;
local log_channel = ld:new_channel();

-- server
ld:start(
   { 
      caps = {logger = log_channel:svr()},
      log = {"server", "blue"}
   },
   "rom/logging-server"
);

-- client 1
ld:start(
   {
      caps = {logger = log_channel:create(0, "Client1")},
      log = {"client 1", "green"}
   },
   "rom/logging-client"
);

-- client 2
ld:start(
   {
      caps = {logger = log_channel:create(0, "Client2")},
      log = {"client 2", "green"}
   },
   "rom/logging-client"
)
